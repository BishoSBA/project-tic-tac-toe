<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <h2>Player: X</h2>
        <h2>Player: O</h2>
    </div>
    <div class="score">
        <h2 id="player1">0</h2>
        <h2 id="player2">0</h2>
    </div>
    <main>
        <div class="board" id="cell0"></div>
        <div class="board" id="cell1"></div>
        <div class="board" id="cell2"></div>
        <div class="board" id="cell3"></div>
        <div class="board" id="cell4"></div>
        <div class="board" id="cell5"></div>
        <div class="board" id="cell6"></div>
        <div class="board" id="cell7"></div>
        <div class="board" id="cell8"></div>
    </main>
</body>

</html>
