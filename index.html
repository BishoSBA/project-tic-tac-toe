<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <h2>Player: X</h2>
        <h2>Player: O</h2>
    </div>
    <div class="score">
        <h2 class="player1">0</h2>
        <h2 class="player2">0</h2>
    </div>
    <main>
        <div class="board" id="0">O</div>
        <div class="board" id="1">X</div>
        <div class="board" id="2"></div>
        <div class="board" id="3"></div>
        <div class="board" id="4"></div>
        <div class="board" id="5"></div>
        <div class="board" id="6"></div>
        <div class="board" id="7"></div>
        <div class="board" id="8"></div>
    </main>
</body>

</html>
